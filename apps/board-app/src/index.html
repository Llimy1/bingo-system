<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빙고판</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>빙고 게임</h1>

    <div class="status">
        <p id="status-text">준비 중...</p>
    </div>

    <div class="board-container">
        <canvas id="lines-canvas"></canvas>
        <div id="bingo-board" class="bingo-board"></div>
    </div>

    <div class="info">
        <div class="info-item">
            <span class="label">완성된 빙고:</span>
            <span id="bingo-count" class="value">0</span>
        </div>
    </div>
</div>

<script src="renderer.js"></script>
</body>
</html>

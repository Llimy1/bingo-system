<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추첨 앱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>번호 추첨기</h1>
        
        <div class="status">
            <p id="status-text">준비 중...</p>
        </div>

        <div class="current-number">
            <div id="drawn-number">-</div>
        </div>

        <button id="draw-button" disabled>번호 뽑기</button>

        <div class="history">
            <h3>추첨 히스토리</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
